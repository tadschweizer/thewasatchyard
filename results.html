<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wasatch Yard – Results</title>
  <link rel="canonical" href="https://wasatchyard.com/">
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="container navwrap">
    <a class="logo" href="/">
      <img src="assets/logo.png" alt="The Wasatch Yard logo" onerror="this.style.display='none'"><span>The Wasatch Yard</span>
    </a>
    <button class="hamburger" aria-label="Open menu" onclick="document.body.classList.toggle('nav-open')"><span></span><span></span><span></span></button>
    <nav class="mainnav">
      <a href="index.html">Home</a>
      <a href="race-info.html">Race Info</a>
      <a href="photos.html">Photos</a>
      <a href="results.html" class="active">Results</a>
      <a class="btn" href="https://ultrasignup.com/register.aspx?did=131654" target="_blank" rel="noopener">Register</a>
      <form class="nav-search" action="https://www.google.com/search" method="get">
        <input type="hidden" name="q" value="site:wasatchyard.com">
        <input name="q" placeholder="Search site" aria-label="Search">
      </form>
    </nav>
  </div>
</header>

<section class="hero small">
  <div class="container">
    <h1>Results</h1>
    <p>Final standings and lap counts will be posted after the event.</p>
  </div>
</section>

<section class="fade">
  <div class="container narrow">
    <table class="results">
      <thead><tr><th>Rank</th><th>Runner</th><th>Laps</th></tr></thead>
      <tbody>
        <tr><td>—</td><td>TBD</td><td>TBD</td></tr>
      </tbody>
    </table>
  </div>
</section>

<section class="contact fade">
  <div class="container">
    <h2>Contact</h2>
    <form action="https://formspree.io/f/xldobnzq" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="4" placeholder="Question about results" required></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="footer-left">
      <p>Park City, Utah • Backyard Ultra</p>
      <p><a href="https://ultrasignup.com/entrants_event.aspx?did=131654" target="_blank" rel="noopener">Registered Entrants</a></p>
    </div>
    <div class="footer-right">
      <a href="index.html">Home</a>
      <a href="race-info.html">Race Info</a>
      <a href="photos.html">Photos</a>
      <a href="results.html">Results</a>
      <a class="btn" href="https://ultrasignup.com/register.aspx?did=131654" target="_blank" rel="noopener">Register</a>
    </div>
  </div>
  <div class="copyright">© 2025 The Wasatch Yard</div>
</footer>
<script>
  const io = new IntersectionObserver(es => es.forEach(e => e.isIntersecting && e.target.classList.add('show')), {threshold:0.08});
  document.querySelectorAll('.fade').forEach(el=>io.observe(el));
</script>
</body>
</html>
